<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/memoryGame.css"/>
    <title>Match Game 2019</title>
</head>
<body>
    <div class="main">
        <header class="header">Match Game 2019</header>
        <section class="game_info">
            <div class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
            </div>
            <div class="moves">0 moves</div>
            <div class="resetbtn">
                <i class="fa fa-refresh  header_size" aria-hidden="true"></i>
            </div>
        </section>

        <div class="game_board">
            <div class="game_row">
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
            </div>
            <div class="game_row">
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
            </div>
            <div class="game_row">
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
            </div>
            <div class="game_row">
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
                <div class="game_cell"></div>
            </div>
        </div>
    </div>

    <script src="js/memoryGame.js"></script>
</body>
</html>
