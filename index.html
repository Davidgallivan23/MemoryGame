<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/memoryGame.css"
    <title>Match Game 2019</title>
</head>
<body>

                <div class="game_cell">cell 10</div>
                <div class="game_cell">cell 11</div>
                <div class="game_cell">cell 12</div>
            </div>
            <div class="game_row">
                <div class="game_cell">cell 13</div>
                <div class="game_cell">cell 14</div>
                <div class="game_cell">cell 15</div>

            </div>
